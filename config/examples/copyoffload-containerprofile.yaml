---
apiVersion: nnf.cray.hpe.com/v1alpha5
kind: NnfContainerProfile
metadata:
  name: copy-offload-template
  namespace: nnf-system
data:
  storages:
    - name: DW_JOB_my_storage
      optional: false
    - name: DW_GLOBAL_lus
      optional: false
  numPorts: 1
  spec:
    containers:
      - name: copy-offload-srvr
        image: nnf-dm-copy-offload:latest
        command:
          - /nnf-copy-offload
          - --cert
          - /etc/usercontainer-tls/tls.crt
          - --cakey
          - /etc/usercontainer-tls/tls.key
          - --tokenkey
          - /etc/usercontainer-token/token.key
          - --addr
          - :$(NNF_CONTAINER_PORTS)
        volumeMounts:
          - name: usercontainer-tls
            mountPath: /etc/usercontainer-tls
            readOnly: true
          - name: usercontainer-token
            mountPath: /etc/usercontainer-token
            readOnly: true
    volumes:
      - name: usercontainer-tls
        secret:
          secretName: nnf-dm-usercontainer-server-tls
      - name: usercontainer-token
        secret:
          secretName: nnf-dm-usercontainer-server-token
    serviceAccount: nnf-dm-copy-offload
    serviceAccountName: nnf-dm-copy-offload
  retryLimit: 2
