apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager-controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      nodeSelector:
        cray.nnf.manager: "true"
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - --controller=manager
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: dm.cray.hpe.com/v1alpha1
kind: DataMovementManager
metadata:
  name: manager-controller-manager
  namespace: system
spec:
  selector:
    matchLabels:
      cray.nnf.node: "true"
  hostPath: "/mnt/nnf"
  mountPath: "/mnt/nnf"
  template:
    spec:
      serviceAccountName: nnf-dm-controller-manager # not sure why 'controller-manager' isn't patched to include the 'nnf-dm-' prefix
      tolerations:
      - key: "cray.nnf.node"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      shareProcessNamespace: true
      containers:
        - name: worker
          image: ghcr.io/nearnodeflash/nnf-mfu:82aa3c4b6655433dacbe3294ad359161c62219c6
          command: 
            - /usr/sbin/sshd
          args:
            - -De
          securityContext:
            privileged: true
            capabilities:
              add: ["SETUID", "SETGID", "MKNOD"]
        - name: manager
          command: 
          - /manager
          args:
          - --leader-elect=false
          - --controller=node
          image: controller:latest
          env:
            - name: NNF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
