apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - --controller=system
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: dm.cray.hpe.com/v1alpha1
kind: RsyncTemplate
metadata:
  name: rsynctemplate
  namespace: system
spec:
  selector:
    matchLabels:
      cray.nnf.node: "true"
  hostPath: "/nnf"
  mountPath: "/mnt/nnf"
  template:
    spec:
      tolerations:
      - key: "cray.nnf.node"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
        - name: rsync-controller
          image: controller:latest
          command: 
            - /manager
          args:
            - --controller=node
          env:
            - name: NNF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      serviceAccountName: controller-manager